<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Neon by mo_tarek</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; font-family: 'Arial Black', sans-serif; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ù„Ø¹Ø¨ */
        #ui { position: absolute; top: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; color: #fff; z-index: 5; pointer-events: none; }
        .stats-row { display: flex; justify-content: space-around; width: 100%; font-size: 18px; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        #bank-ui { font-size: 16px; color: #ffcc00; margin-top: 5px; font-weight: bold; text-shadow: 0 0 8px #ffcc00; }
        
        /* Ø§Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© (Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©ØŒ Ø§Ù„Ø®Ø³Ø§Ø±Ø©ØŒ Ø§Ù„Ù…ØªØ¬Ø±) */
        .screen-overlay { display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); flex-direction: column; justify-content: center; align-items: center; z-index: 20; text-align: center; color: white; backdrop-filter: blur(5px); }
        #game-over, #shop-menu { display: none; }
        
        /* Ø­Ù‚ÙˆÙ‚ Ø§Ù„Ù…Ù„ÙƒÙŠØ© */
        .credit-text { position: absolute; top: 30px; font-size: 14px; color: #888; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 5px rgba(255,255,255,0.2); }
        
        /* Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ† */
        .title-neon { font-size: 45px; color: #00ffcc; margin-bottom: 30px; text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc; letter-spacing: 3px; }
        .wasted-neon { color: #ff3333; font-size: 50px; text-shadow: 0 0 20px #ff3333, 0 0 40px #ff3333; margin-bottom: 10px; }
        
        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ© */
        button { background: transparent; border: 3px solid #00ffcc; padding: 15px 40px; font-size: 18px; border-radius: 50px; font-weight: bold; margin-top: 15px; cursor: pointer; color: #00ffcc; text-transform: uppercase; transition: 0.3s; }
        button:active { transform: scale(0.95); }
        .play-btn { animation: pulseGreen 1.5s infinite; }
        .respawn-btn { border-color: #ff3333; color: #ff3333; animation: pulseRed 1.5s infinite; }
        .shop-btn { border-color: #ffcc00; color: #ffcc00; margin-top: 20px; font-size: 14px; padding: 10px 30px; }
        
        @keyframes pulseGreen { 0% {box-shadow: 0 0 10px #00ffcc;} 50% {box-shadow: 0 0 25px #00ffcc, inset 0 0 10px #00ffcc;} 100% {box-shadow: 0 0 10px #00ffcc;} }
        @keyframes pulseRed { 0% {box-shadow: 0 0 10px #ff3333;} 50% {box-shadow: 0 0 25px #ff3333, inset 0 0 10px #ff3333;} 100% {box-shadow: 0 0 10px #ff3333;} }

        /* Ø§Ù„Ù…ØªØ¬Ø± */
        .shop-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; padding: 10px; max-height: 50vh; overflow-y: auto; }
        .shop-item { background: rgba(17,17,17,0.8); padding: 15px; border-radius: 15px; border: 1px solid #333; width: 140px; display: flex; flex-direction: column; align-items: center; }
        .shop-item button { margin-top: 10px; padding: 8px 15px; font-size: 12px; animation: none; border-width: 2px; }
        .exit-btn { border-color: #888 !important; color: #888 !important; width: 80%; margin-bottom: 15px; animation: none;}
    </style>
</head>
<body>

<div id="ui" style="display: none;">
    <div class="stats-row">
        <div>SCORE: <span id="score">0</span></div>
        <div>LEVEL: <span id="level">1</span></div>
    </div>
    <div id="bank-ui">ğŸ’° <span id="total-coins">0</span></div>
</div>

<div id="start-screen" class="screen-overlay">
    <div class="credit-text">Created by mo_tarek</div>
    <h1 class="title-neon">SNAKE NEON</h1>
    <button class="play-btn" onclick="startGame()">â–¶ PLAY</button>
</div>

<div id="game-over" class="screen-overlay">
    <h1 class="wasted-neon">WASTED</h1>
    <div style="font-size: 20px; color: #fff; margin-bottom: 5px;">SCORE: <span id="final-score">0</span></div>
    <div id="coins-earned" style="color:#ffcc00; font-size: 18px; margin-bottom: 20px;"></div>
    <button class="respawn-btn" onclick="startGame()">TRY AGAIN</button>
    <button class="shop-btn" onclick="openShop()">STORE ğŸ›’</button>
</div>

<div id="shop-menu" class="screen-overlay">
    <h1 style="color:#ffcc00; margin-bottom: 10px; font-size: 30px;">VIP STORE</h1>
    <button class="exit-btn" onclick="closeShop()">â—€ BACK</button>
    <div class="shop-container">
        <div class="shop-item"><div style="font-size:30px">ğŸ“</div><button style="border-color:#ff3333; color:#ff3333">15 ğŸ’°</button></div>
        <div class="shop-item"><div style="font-size:30px">ğŸ•¶ï¸</div><button style="border-color:#fff; color:#fff">50 ğŸ’°</button></div>
    </div>
</div>

<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let totalCoins = parseInt(localStorage.getItem("snakeTotalCoins")) || 0;
    document.getElementById("total-coins").innerText = totalCoins;
    
    let box, snake, direction, food, score, level, gameLoop;
    let gameSpeed = 150; // Ø³Ø±Ø¹Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© (ØªÙ… ØªÙ‚Ù„ÙŠÙ„Ù‡Ø§ Ù„ØªÙƒÙˆÙ† Ø£ÙØ¶Ù„)

    function resize() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
        box = Math.floor(canvas.width / 20);
    }
    window.addEventListener('resize', resize); resize();

    function drawGrid() {
        ctx.strokeStyle = "#111"; // Ù„ÙˆÙ† Ø´Ø¨ÙƒØ© Ø®ÙÙŠÙ Ø¬Ø¯Ø§Ù‹
        ctx.lineWidth = 1;
        for(let i = 0; i < canvas.width; i += box) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke(); }
        for(let j = 0; j < canvas.height; j += box) { ctx.beginPath(); ctx.moveTo(0, j); ctx.lineTo(canvas.width, j); ctx.stroke(); }
    }

    function startGame() {
        // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø´Ø§Ø´Ø§Øª ÙˆØ¥Ø¸Ù‡Ø§Ø± Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("game-over").style.display = "none";
        document.getElementById("ui").style.display = "flex";
        
        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
        snake = [{x: 10 * box, y: 10 * box}];
        direction = "RIGHT"; score = 0; level = 1;
        document.getElementById("score").innerText = score;
        
        spawnFood();
        if(gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(draw, gameSpeed);
    }

    function spawnFood() {
        food = {
            x: Math.floor(Math.random() * (canvas.width/box-1)) * box,
            y: Math.floor(Math.random() * (canvas.height/box-1)) * box
        };
    }

    function draw() {
        // Ø±Ø³Ù… Ø§Ù„Ø®Ù„ÙÙŠØ© ÙˆØ§Ù„Ø´Ø¨ÙƒØ©
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        
        // Ø±Ø³Ù… Ø§Ù„Ø£ÙƒÙ„
        ctx.shadowBlur = 15; ctx.shadowColor = "red";
        ctx.fillStyle = "#ff0033";
        ctx.beginPath(); ctx.arc(food.x + box/2, food.y + box/2, box/3, 0, Math.PI * 2); ctx.fill();
        ctx.shadowBlur = 0; // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØªÙˆÙ‡Ø¬ Ø¹Ø´Ø§Ù† Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†

        // Ø±Ø³Ù… Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†
        snake.forEach((part, i) => {
            ctx.fillStyle = (i === 0) ? "#fff" : "#00ffcc";
            ctx.shadowBlur = (i === 0) ? 10 : 5; 
            ctx.shadowColor = ctx.fillStyle;
            ctx.beginPath(); ctx.arc(part.x + box/2, part.y + box/2, box/2.2, 0, Math.PI * 2); ctx.fill();
            
            // Ø§Ù„Ø¹ÙŠÙˆÙ† (ØªÙ… ØªØµØºÙŠØ±Ù‡Ø§ ÙƒÙ…Ø§ Ø·Ù„Ø¨Øª)
            if(i === 0) {
                ctx.shadowBlur = 0;
                ctx.fillStyle = "white";
                [-1, 1].forEach(side => {
                    // Ø§Ù„Ø¹ÙŠÙ† Ø§Ù„Ø¨ÙŠØ¶Ø§Ø¡
                    ctx.beginPath();
                    ctx.arc(part.x + box/2 + (side * box/4), part.y + box/2, box/6.5, 0, Math.PI * 2);
                    ctx.fill();
                    // Ø§Ù„Ù†Ù†ÙŠ Ø§Ù„Ø£Ø³ÙˆØ¯
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(part.x + box/2 + (side * box/4), part.y + box/2, box/14, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = "white";
                });
            }
        });
        ctx.shadowBlur = 0;

        // Ø­Ø±ÙƒØ© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†
        let headX = snake[0].x; let headY = snake[0].y;
        if(direction === "LEFT") headX -= box;
        if(direction === "RIGHT") headX += box;
        if(direction === "UP") headY -= box;
        if(direction === "DOWN") headY += box;

        // Ø§Ù„Ø®Ø³Ø§Ø±Ø© Ù„Ùˆ Ø®Ø¨Ø· ÙÙŠ Ø§Ù„Ø­ÙŠØ·Ø©
        if(headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || collision(headX, headY, snake)) { 
            endGame(); return; 
        }

        let newHead = {x: headX, y: headY};
        
        // Ù„Ùˆ Ø£ÙƒÙ„
        if(headX === food.x && headY === food.y) {
            score++; 
            totalCoins++; // Ø¥Ø¶Ø§ÙØ© ÙƒÙˆÙŠÙ†Ø² Ù…Ø¹ ÙƒÙ„ Ø£ÙƒÙ„
            localStorage.setItem("snakeTotalCoins", totalCoins);
            document.getElementById("score").innerText = score;
            document.getElementById("total-coins").innerText = totalCoins;
            spawnFood();
        } else {
            snake.pop();
        }
        snake.unshift(newHead);
    }

    function collision(headX, headY, array) {
        for(let i = 0; i < array.length; i++) {
            if(headX === array[i].x && headY === array[i].y) return true;
        }
        return false;
    }

    function endGame() {
        clearInterval(gameLoop);
        document.getElementById("ui").style.display = "none";
        document.getElementById("game-over").style.display = "flex";
        document.getElementById("final-score").innerText = score;
        document.getElementById("coins-earned").innerText = `+${score} COINS ADDED TO WALLET`;
    }
    
    function openShop() { 
        document.getElementById("game-over").style.display = "none";
        document.getElementById("shop-menu").style.display = "flex"; 
    }
    function closeShop() { 
        document.getElementById("shop-menu").style.display = "none"; 
        document.getElementById("game-over").style.display = "flex";
    }

    // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ù„Ù…Ø³
    let startX, startY;
    document.addEventListener("touchstart", e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; }, {passive: false});
    document.addEventListener("touchend", e => {
        let dx = e.changedTouches[0].clientX - startX;
        let dy = e.changedTouches[0].clientY - startY;
        if(Math.abs(dx) > Math.abs(dy)) {
            if(dx > 30 && direction !== "LEFT") direction = "RIGHT";
            else if(dx < -30 && direction !== "RIGHT") direction = "LEFT";
        } else {
            if(dy > 30 && direction !== "UP") direction = "DOWN";
            else if(dy < -30 && direction !== "DOWN") direction = "UP";
        }
    });

    // Ø±Ø³Ù… Ù…Ø¨Ø¯Ø¦ÙŠ Ù„Ù„Ø®Ù„ÙÙŠØ© Ù‚Ø¨Ù„ Ù…Ø§ ÙŠØ¯ÙˆØ³ Play
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height); drawGrid();
</script>
</body>
</html>
